<md-content class="home-container" flex="70" flex-offset="15" flex-gt-md="50" flex-offset-gt-md="25">
    <h1>Groceries List</h1>

    <h2 ng-show="noSavedRecipesMessage">Your Groceries List is Empty</h2>

    <div ng-repeat="recipe in savedList">
        <md-button ng-click="toggleModal(recipe)">{{recipe.name}}</md-button>
        <p ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</p>
        <!--<md-button class="md-raised md-accent md-hue-3" ng-click="toggleModal(recipe)">View Recipe</md-button>-->

        <md-button class="md-warn" ng-click="removeFromList(recipe)">Remove</md-button>

        <!--<md-button class="md-raised md-accent md-hue-3" ng-click="addToList(recipe)">Add to Groceries List</md-button>-->
    </div>




    <md-button class="md-raised md-warn" ng-click="resetList()">Reset List</md-button>

    <modal-dialog show='modalShown' width='75%' height='80%'>
        <md-content>
            <recipe info="savedList[currentIndex]" check="checkSaved"></recipe>
        </md-content>
    </modal-dialog>

</md-content>
