<md-content ng-show="searchMode" class="search-recipe-container" flex="70" flex-offset="15" flex-gt-md="50" flex-offset-gt-md="25">

    <h1 class="md-display-1">Search Recipes</h1>

    <div ng-init="accordion=1">
        <h2 class="accordion" ng-class="{active:accordion==1}">
            <a href ng-click="accordion = 1">Search By Keyword(s)</a>
        </h2>
        <div ng-show="accordion==1">

            <form id="searchRecipeForm" name="searchRecipeForm" flex-gt-sm="50">
                <md-input-container class="md-accent">
                    <label for="search">Search By Keyword(s)</label>
                    <input type="text" ng-model="search.keyword" id="search" name="search" >
                </md-input-container>
            </form>

            <md-button class="md-raised md-accent md-hue-3" ng-click="searchKeyword(search.keyword)">Search!</md-button>

        </div>

        <h2 class="accordion" ng-class="{active:accordion==2}">
            <a href ng-click="accordion = 2">Search By Categories</a>
        </h2>
        <div ng-show="accordion==2">
            <h3 class="md-display-title">Main Ingredient(s)</h3>
            <div layout="row" layout-sm="column" layout-wrap>
                <md-checkbox flex="16" class="md-accent md-hue-3" ng-repeat="category in main" ng-click="toggleChecked(category)">{{category}}</md-checkbox>
            </div>
            <h3 class="md-display-title">Cuisine</h3>
            <div layout="row" layout-sm="column" layout-wrap>
                <md-checkbox flex="16" class="md-accent md-hue-3" ng-repeat="category in cuisine" ng-click="toggleChecked(category)">{{category}}</md-checkbox>
            </div>
            <h3 class="md-display-title">Dish Type(s)</h3>
            <div layout="row" layout-sm="column" layout-wrap>
                <md-checkbox flex="16" class="md-accent md-hue-3" ng-repeat="category in type" ng-click="toggleChecked(category)">{{category}}</md-checkbox>
            </div>

            <md-button class="md-raised md-accent md-hue-3 search-button" ng-click="searchCategories()">Search!</md-button>
        </div>
    </div>
</md-content>

<md-content ng-hide="searchMode" class="search-recipe-container" flex="70" flex-offset="15" flex-gt-md="50" flex-offset-gt-md="25">
    <div>
        <ol>
            <li ng-repeat="result in resultArray">{{result.name}}</li>
        </ol>
    </div>

    <!--result.name as links-->
    <!--have all content on the right or bottom...somewhere.  set ng-show-->
    <!--change ng-show value when link is click so that only one recipe is shown-->


</md-content>
