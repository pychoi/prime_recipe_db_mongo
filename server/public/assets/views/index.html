<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/angular-material.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/styles/style.css">

</head>
<body>

    <div class="instructions">
        <div class="container">
            <h1 class="lead">Passport Login</h1>
        </div>
    </div>
    <div class="container">
        <form action="/" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div>
                <input type="submit" value="Log In"/>
                <a href="/register">Register</a>
            </div>
        </form>
    </div>


    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-messages.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-aria.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-material.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/factories/data.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers.min.js"></script>
</body>
</html>
