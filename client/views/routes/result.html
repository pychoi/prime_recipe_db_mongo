<md-content class="result-content" flex="70" flex-offset="15" flex-gt-lg="60" flex-offset-gt-lg="20" flex-sm="90" flex-offset-sm="5">

    <div class="white-container" layout-padding>

            <h1>Search Result(s)</h1>

            <h2>{{numberOfResults}} result(s)</h2>

            <md-list>
                <md-list-item ng-repeat="result in resultArray">
                    <div ng-click="toggleModal(result)"><p class="result-items">{{result.name}}</p></div>
                </md-list-item>
            </md-list>

            <modal-dialog show='modalShown' width='90%' height='90%'>
                <md-content>
                    <recipe info="resultArray[currentIndex]" message="saveSuccessMessage" action="addToMealPlan(resultArray[currentIndex])" check="checkMealPlan"></recipe>
                </md-content>
            </modal-dialog>

    </div>

</md-content>
