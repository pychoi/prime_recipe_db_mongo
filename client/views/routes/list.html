<md-content class="white-container" flex="70" flex-offset="15" flex-gt-lg="50" flex-offset-gt-lg="25" flex-sm="90" flex-offset-sm="5" ng-init="getList()">
        <!--class="home-container" ng-init="getList()" flex="80" flex-offset="10" flex-gt-lg="50" flex-offset-gt-lg="25">-->
    <h1>Groceries List</h1>

    <hr>

    <h2 ng-show="noSavedRecipesMessage">Your Groceries List is Empty</h2>

    <div ng-repeat="recipe in savedList">

        <div layout="row" layout-align="space-between center">
        <h2 flex-md="40" flex-sm="60">{{recipe.name}}</h2>

            <div flex-md="60" flex-sm="40" layout-sm="column" layout-align-sm="end center" layout-gt-sm="row" layout-align-gt-sm="end center">
                <md-button class="view-recipe-button md-accent md-hue-3" ng-click="toggleModal(recipe)">View Recipe</md-button>
                <md-button class="md-warn" ng-click="removeFromList(recipe)">Remove</md-button>
            </div>
        </div>

        <md-checkbox class="checklist md-hue-3" aria-label="List" ng-repeat="ingredient in recipe.ingredients" ng-model="ingredient.checkedOff" ng-click="saveStatus()">
            <p ng-class="{strike: ingredient.checkedOff}">{{ingredient.name}}</p>
        </md-checkbox>

        <hr>

    </div>

    <md-button class="md-raised md-warn" ng-click="resetList()">Reset List</md-button>

    <modal-dialog show='modalShown' width='90%' height='95%'>
        <md-content>
            <recipe info="savedList[currentIndex]" message="saveSuccessMessage" action="addToMealPlan(savedList[currentIndex])" check="checkMealPlan"></recipe>
        </md-content>
    </modal-dialog>

</md-content>
